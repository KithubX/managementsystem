<!DOCTYPE html>
<html ng-app="applogin">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="css/ladda-themeless.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toaster.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jcs-auto-validate.js"></script>
    <script src="js/login.js"></script>
    <script src="js/ladda.min.js"></script>
    <script src="js/angular-ladda.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/angular-spinner.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/toaster.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
</head>

<body ng-controller="LoginController">
    <toaster-container></toaster-container>
    <div class="login-card"><img ng-src="{{imageprofile}}" class="profile-img-card">
        <p class="profile-name-card"> </p>
        <form class="form-signin" novalidate ng-submit="Login()" name="form"><span class="reauth-email" > </span>
             <div class="form-container" ng-show="!isLoading">
                 <div class="form-group">
                      <input class="form-control" type="text" required="" placeholder="Email address" autofocus="" id="inputEmail" required name="name" ng-model="user.name" ng-pattern="/^[a-z_]{1,32}$/i" ng-pattern-err-type="CorrectPattern">
                 </div>
                <div class="form-group">
                    <input class="form-control" type="password"  placeholder="Password" name="password" required ng-model="user.password">
                </div>
                <button class="btn btn-success" type="submit" ladda="submitting" data-style="expand-right">Submit</button>
             </div>

             <div ng-show="isLoading" class="spinner">
                <span us-spinner="{radius:8,width:5,length:3,lines:9}"></span>
                <p>Loading...</p>
            </div>
        </form><a href="#" class="forgot-password">Forgot your password?</a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
